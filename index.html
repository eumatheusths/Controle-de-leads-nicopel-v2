<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Análise de Leads - Nicopel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>

    <style>
        :root {
            --cor-fundo: #F8FAFC; --cor-card: #FFFFFF; --cor-borda: #E2E8F0;
            --cor-texto-principal: #1E293B; --cor-texto-secundario: #64748B;
            --cor-acento: #4F46E5; --cor-acento-hover: #4338CA;
            --cor-verde: #16A34A; --cor-vermelho: #DC2626;
            --cor-grid-grafico: rgba(0, 0, 0, 0.1);
            --sombra-card: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        html.dark-mode {
            --cor-fundo: #111827; --cor-card: #1F2937; --cor-borda: #374151;
            --cor-texto-principal: #F9FAFB; --cor-texto-secundario: #9CA3AF;
            --cor-grid-grafico: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--cor-fundo); color: var(--cor-texto-principal);
            padding: 2rem; transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* O resto do seu CSS para a tela continua igual... */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        .header h1 { font-size: 1.8rem; font-weight: 800; color: var(--cor-texto-principal); }
        .header h1 span { font-weight: 400; color: var(--cor-texto-secundario); font-size: 1rem; display: block; margin-top: 4px; }
        .actions-container { display: flex; align-items: center; gap: 1rem; flex-wrap: wrap; }
        .filter-container label { font-weight: 500; color: var(--cor-texto-secundario); margin-right: 0.5rem; }
        .filter-container select, #print-button, #theme-toggle {
            background-color: var(--cor-card); color: var(--cor-texto-principal); border: 1px solid var(--cor-borda);
            border-radius: 8px; padding: 0.5rem 1rem; font-family: 'Inter', sans-serif; font-weight: 700;
        }
        #print-button, #theme-toggle { padding: 0.6rem 1rem; cursor: pointer; }
        #print-button { background-color: var(--cor-acento); color: white; border: none; display: inline-flex; align-items: center; gap: 8px; }
        #print-button:hover { background-color: var(--cor-acento-hover); }
        #theme-toggle { font-size: 1rem; }
        .kpi-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; margin-bottom: 2rem; }
        .kpi-card { background-color: var(--cor-card); padding: 1.5rem; border-radius: 12px; border: 1px solid var(--cor-borda); box-shadow: var(--sombra-card); }
        .kpi-card-title { font-size: 0.9rem; font-weight: 500; color: var(--cor-texto-secundario); margin-bottom: 0.5rem; white-space: nowrap; }
        .kpi-card-main { display: flex; align-items: flex-end; justify-content: space-between; gap: 0.5rem; }
        .kpi-card-value { font-size: clamp(1.5rem, 4vw, 2.25rem); font-weight: 800; color: var(--cor-texto-principal); line-height: 1; white-space: nowrap; }
        .kpi-card-delta { font-size: 0.9rem; font-weight: 700; padding-bottom: 4px; display: inline-flex; align-items: center; gap: 4px; white-space: nowrap; flex-shrink: 0; }
        .kpi-card-delta.positive { color: var(--cor-verde); } .kpi-card-delta.negative { color: var(--cor-vermelho); }
        .charts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 1.5rem; }
        .chart-container { background-color: var(--cor-card); padding: 1.5rem; border-radius: 12px; border: 1px solid var(--cor-borda); box-shadow: var(--sombra-card); min-height: 380px; display: flex; flex-direction: column; }
        .chart-container h2 { font-size: 1.1rem; font-weight: 700; margin-bottom: 1.5rem; text-align: left; color: var(--cor-texto-principal); }
        .chart-wrapper { position: relative; flex-grow: 1; }
        #loading-message { text-align: center; font-size: 1.5rem; padding: 4rem; }
        ol { padding-left: 20px; color: var(--cor-texto-principal); }
        ol li { padding: 8px 0; border-bottom: 1px solid var(--cor-borda); }
        ol li:last-child { border-bottom: none; }
        
        /* MUDANÇA AQUI: Área de impressão fica invisível na tela */
        #print-area { display: none; }

        @media (max-width: 900px) { .kpi-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 480px) { .kpi-grid { grid-template-columns: 1fr; } }
        @media (max-width: 768px) {
            body { padding: 1rem; } .header { flex-direction: column; align-items: flex-start; gap: 1.5rem; }
            .actions-container { flex-direction: column; align-items: stretch; width: 100%; }
        }

        /* MUDANÇA AQUI: CSS de impressão totalmente refeito para a tabela */
        @media print {
            /* Esconde o corpo do dashboard */
            body > *:not(#print-area) { display: none; }

            /* Mostra e formata a área de impressão */
            #print-area {
                display: block;
                font-family: 'Inter', sans-serif;
            }
            #print-area h1 { font-size: 18pt; margin-bottom: 5px; }
            #print-area p { font-size: 11pt; margin-bottom: 20px; color: #333; }
            #print-area table { width: 100%; border-collapse: collapse; font-size: 9pt; }
            #print-area th, #print-area td { border: 1px solid #ccc; padding: 8px; text-align: left; }
            #print-area th { background-color: #f2f2f2; font-weight: bold; }
            #print-area tbody tr:nth-child(even) { background-color: #f9f9f9; }
        }
    </style>
</head>
<body>
    <div id="loading-message">Carregando Dashboard...</div>
    
    <div id="dashboard-body" style="display: none;">
        </div>

    <div id="print-area"></div>
    
    <script defer src="script.js"></script>
</body>
</html>
