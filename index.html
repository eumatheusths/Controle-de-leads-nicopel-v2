<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Análise de Leads</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        (function() { const theme = localStorage.getItem('theme'); if (!theme || theme === 'light') { /* Fica no modo claro */ } else { document.documentElement.classList.add('dark-mode'); } })();
    </script>
    <style>
        :root {
            --cor-fundo: #F8FAFC; --cor-card: #FFFFFF; --cor-borda: #E2E8F0;
            --cor-texto-principal: #1E293B; --cor-texto-secundario: #64748B;
            --cor-acento: #4F46E5; --cor-acento-hover: #4338CA;
            --cor-verde: #16A34A; --cor-vermelho: #DC2626;
        }
        html.dark-mode {
            --cor-fundo: #111827; --cor-card: #1F2937; --cor-borda: #374151;
            --cor-texto-principal: #F9FAFB; --cor-texto-secundario: #9CA3AF;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--cor-fundo); color: var(--cor-texto-principal); padding: 2rem; transition: background-color 0.3s ease; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        .header h1 { font-size: 1.8rem; font-weight: 800; }
        .header h1 span { font-weight: 400; color: var(--cor-texto-secundario); font-size: 1rem; display: block; margin-top: 4px; }
        .actions-container { display: flex; align-items: center; gap: 1rem; }
        .filter-container label { font-weight: 500; color: var(--cor-texto-secundario); margin-right: 0.5rem; }
        select, button { background-color: var(--cor-card); color: var(--cor-texto-principal); border: 1px solid var(--cor-borda); border-radius: 8px; padding: 0.5rem 1rem; font-family: 'Inter', sans-serif; font-weight: 700; transition: background-color 0.3s ease; }
        button { cursor: pointer; }
        #print-button { background-color: var(--cor-acento); color: white; border: none; display: inline-flex; align-items: center; gap: 8px; }
        #print-button:hover { background-color: var(--cor-acento-hover); }
        #theme-toggle { font-size: 1rem; padding: 0.6rem 1rem; }
        .kpi-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; margin-bottom: 2rem; }
        .kpi-card { background-color: var(--cor-card); padding: 1.5rem; border-radius: 12px; border: 1px solid var(--cor-borda); }
        .kpi-card-title { font-size: 0.9rem; font-weight: 500; color: var(--cor-texto-secundario); margin-bottom: 0.5rem; }
        .kpi-card-main { display: flex; align-items: flex-end; justify-content: space-between; }
        .kpi-card-value { font-size: 2.25rem; font-weight: 800; }
        .kpi-card-delta { font-size: 0.9rem; font-weight: 700; display: inline-flex; align-items: center; gap: 4px; }
        .kpi-card-delta.positive { color: var(--cor-verde); }
        .kpi-card-delta.negative { color: var(--cor-vermelho); }
        .charts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 1.5rem; }
        .chart-container { background-color: var(--cor-card); padding: 1.5rem; border-radius: 12px; border: 1px solid var(--cor-borda); min-height: 380px; display: flex; flex-direction: column; }
        .chart-container h2 { font-size: 1.1rem; font-weight: 700; margin-bottom: 1.5rem; }
        .chart-wrapper { position: relative; flex-grow: 1; }
        #loading-message { text-align: center; font-size: 1.5rem; padding: 4rem; }
        ol { padding-left: 20px; }
        #print-area { display: none; }
        @media (max-width: 900px) { .kpi-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 768px) { body { padding: 1rem; } .header { flex-direction: column; align-items: flex-start; } }
        @media (max-width: 480px) { .kpi-grid { grid-template-columns: 1fr; } }
        @media print { /* (Estilos de impressão aqui) */ }
    </style>
</head>
<body>
    <div id="loading-message">Carregando Dashboard...</div>
    <div id="dashboard-body" style="display: none;">
        </div>
    <div id="print-area"></div>
    <script defer src="script.js"></script>
</body>
</html>
