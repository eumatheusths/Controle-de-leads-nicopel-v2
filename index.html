<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Análise de Leads - Nicopel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --cor-fundo: #111827;
            --cor-card: #1F2937;
            --cor-borda: #374151;
            --cor-texto-principal: #F9FAFB;
            --cor-texto-secundario: #9CA3AF;
            --cor-acento: #4F46E5;
            --cor-verde: #10B981;
            --cor-vermelho: #EF4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto-principal);
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 { font-size: 1.8rem; font-weight: 800; }
        .header h1 span {
            font-weight: 400; color: var(--cor-texto-secundario);
            font-size: 1rem; display: block; margin-top: 4px;
        }

        .actions-container { display: flex; align-items: center; gap: 1rem; flex-wrap: wrap; }
        .filter-container label { font-weight: 500; color: var(--cor-texto-secundario); margin-right: 0.5rem; }
        .filter-container select {
            background-color: var(--cor-card); color: var(--cor-texto-principal);
            border: 1px solid var(--cor-borda); border-radius: 8px;
            padding: 0.5rem 1rem; font-family: 'Inter', sans-serif; font-weight: 700;
        }
        #print-button {
            display: inline-flex; align-items: center; gap: 8px; padding: 0.6rem 1rem;
            background-color: var(--cor-acento); color: white; border: none;
            border-radius: 8px; font-weight: 700; font-family: 'Inter', sans-serif;
            cursor: pointer; transition: background-color 0.2s;
        }
        #print-button:hover { background-color: #4338CA; }

        .kpi-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 1.5rem; margin-bottom: 2rem; }
        .kpi-card { background-color: var(--cor-card); padding: 1.5rem; border-radius: 12px; border: 1px solid var(--cor-borda); }
        .kpi-card-title { font-size: 0.9rem; font-weight: 500; color: var(--cor-texto-secundario); margin-bottom: 0.5rem; }
        .kpi-card-main { display: flex; align-items: flex-end; gap: 1rem; }
        .kpi-card-value { font-size: 2.25rem; font-weight: 800; color: var(--cor-texto-principal); line-height: 1; }
        .kpi-card-delta { font-size: 0.9rem; font-weight: 700; padding-bottom: 4px; display: inline-flex; align-items: center; gap: 4px;}
        .kpi-card-delta.positive { color: var(--cor-verde); }
        .kpi-card-delta.negative { color: var(--cor-vermelho); }

        .charts-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .chart-container {
            background-color: var(--cor-card); padding: 1.5rem; border-radius: 12px;
            border: 1px solid var(--cor-borda); min-height: 380px;
            display: flex; flex-direction: column; /* Para controlar o tamanho do gráfico */
        }
        .chart-container h2 { font-size: 1.1rem; font-weight: 700; margin-bottom: 1.5rem; text-align: left; }
        .chart-wrapper { position: relative; flex-grow: 1; } /* Wrapper para o canvas */

        #loading-message { text-align: center; font-size: 1.5rem; padding: 4rem; }
        
        @media (max-width: 1200px) { .kpi-grid { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); } }
        @media (max-width: 1024px) { .charts-grid { grid-template-columns: 1fr; } }
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .header { flex-direction: column; align-items: flex-start; gap: 1rem; }
            .actions-container { flex-direction: column; align-items: stretch; width: 100%; }
            .kpi-grid { grid-template-columns: repeat(2, 1fr); }
            .kpi-card-value { font-size: 1.8rem; }
        }
        @media (max-width: 480px) { .kpi-grid { grid-template-columns: 1fr; } }

        @media print {
            body { background-color: #fff; color: #000; padding: 1rem; }
            .header, #print-button { display: none; }
            .kpi-card, .chart-container { border: 1px solid #ccc; box-shadow: none; }
